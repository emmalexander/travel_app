  bloc: ^8.1.0
  flutter_bloc: ^8.0.1
  equatable: ^2.0.3
  http: ^0.13.5

dev_dependencies:
  flutter_test:
    sdk: flutter


  flutter_lints: ^2.0.0


flutter:


  uses-material-design: true

  assets:
    - images/



